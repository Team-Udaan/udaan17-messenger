<dom-module id="messenger-login">

  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
      }

      .card-container {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      paper-card {
        width: 40%;
        margin-top: 30px;
        --paper-card-header-color: var(--primary-color);
        @apply(--layout-vertical);
        padding: 20px;
      }

      paper-button {
        @apply(--action-button);
        @apply(--layout-flex);
        margin-top: 20px;
        text-align: center;
        padding: 20px;
      }

      #login[disabled] {
        background-color: var(--paper-deep-purple-100);
      }

      iron-icon {
        @apply(--icon);
      }

      paper-toast {
        background-color: var(--danger-color);
        color: white;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>

    <iron-ajax url="{{config.urls.login}}"
               method="POST"
               content-type="application/json"
               body="{{config.credentials}}"
               on-response="handleResponse"
               on-error="handleError"
               loading="{{loading}}"
               id="ajax">
    </iron-ajax>

    <div class="card-container">
      <paper-card heading="Login">
        <div class="card-content">
          <paper-input type="text" label="Email ID" id="email" value="{{config.credentials.email}}" autocompelete autofocus>
            <iron-icon icon="mail" suffix></iron-icon>
          </paper-input>
          <paper-input type="password" label="Password" id="password" value="{{config.credentials.password}}"
                       minlength="8" maxlength="8">
          </paper-input>
        </div>
        <paper-button on-tap="login" disabled="{{loading}}" id="login">
          <span hidden="{{loading}}">Login</span>
          <paper-spinner alt="Verifying Credentials" active="{{loading}}"></paper-spinner>
        </paper-button>
      </paper-card>
    </div>

    <paper-toast id="errorToast" duration="3000" text="{{errorMessage}}"></paper-toast>

  </template>

  <script>
    Polymer({

      is: 'messenger-login',

      properties: {
        config: {
          type: Object
        },
        errorMessage: {
          type: String
        }
      },

      login: function () {
        if (!this.config.credentials.email) {
          this.errorMessage = "Email Id is required";
          this.$.errorToast.open();
        }
        else if (!/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/.test(this.config.credentials.email)) {
          this.errorMessage = "Enter a proper Email ID";
          this.$.errorToast.open();
        }
        else if (!this.config.credentials.password) {
          this.errorMessage = "Password is required";
          this.$.errorToast.open();
        }
        else if (this.config.credentials.password.length != 8) {
          this.errorMessage = "Password must have 8 characters";
          this.$.errorToast.open();
        }
        else {
          this.$.ajax.generateRequest();
        }
      },

      handleResponse: function (event) {
        var response = event.detail.response;
        if (response.success) this.set('route.path', '/dashboard');
        else {
          if (response.error.indexOf('email') != -1) {
            this.$.email.value = "";
            this.$.email.focus();
          }
          else if (response.error.indexOf('password') != -1) {
            this.$.password.value = "";
            this.$.password.focus();
          }
          this.errorMessage = response.error;
          this.$.errorToast.open();
        }
      },

      handleError: function () {
        this.errorMessage = "Internet Required";
        this.$.errorToast.open();
      }

    });
  </script>

</dom-module>
