<dom-module id="failed-messages">

  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>

    <iron-ajax url="{{url}}"
               handle-as="json"
               last-response="{{failedParticipation}}"
               on-error="handleError"
               loading="{{loading}}">
    </iron-ajax>

    <paper-datatable items="[[failedParticipation]]">
      <paper-datatable-column name="Receipt Number">
        <template>[[item.receiptNo]]</template>
      </paper-datatable-column>
      <paper-datatable-column name="Name">
        <template>[[item.name]]</template>
      </paper-datatable-column>
      <paper-datatable-column name="Mobile Number">
        <template>[[item.mobile]]</template>
      </paper-datatable-column>
    </paper-datatable>

  </template>

  <script>
    Polymer({

      is: 'failed-messages',

      properties: {
        failedParticipation: {
          type: Array,
          value: function () {
            return [
              {
                'id': 1,
                'receiptNo': 'A/01/055',
                'name': 'Mukesh Kumar',
                'mobile': '9876543120'
              },
              {
                'id': 2,
                'receiptNo': 'A/02/056',
                'name': 'Manish Kumar',
                'mobile': '7894561320'
              }
            ]
          }
        }
      }

    });
  </script>

</dom-module>
