<dom-module id="current-round">

  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>

    <!-- Todo: Add URL -->
    <iron-ajax url="{{url}}"
    handle-as="json"
    last-response="{{participation}}"
    loading="{{loading}}">
    </iron-ajax>

    <iron-data-table items="[[participation]]" selection-enabled multi-selection on-selecting-item="sendObject">
      <data-table-column name="Receipt Number">
        <template>[[item.receiptNo]]</template>
      </data-table-column>
      <data-table-column name="Name">
        <template>[[item.name]]</template>
      </data-table-column>
      <data-table-column name="Mobile Number">
        <template>[[item.mobile]]</template>
      </data-table-column>
    </iron-data-table>

  </template>

  <script>
    Polymer({

      is: 'current-round',

      properties: {
        participation: {
          type: Array,
          value: [
            {
              'id': 1,
              'receiptNo': 'A/01/055',
              'name': 'Mukesh Kumar',
              'mobile': '9876543120'
            },
            {
              'id': 2,
              'receiptNo': 'A/02/056',
              'name': 'Manish Kumar',
              'mobile': '7894561320'
            }
          ]
        }
      }

    });
  </script>

</dom-module>
