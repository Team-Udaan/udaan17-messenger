<dom-module id="current-round">

  <template>

    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
      }

      #send {
        @apply(--action-button);
        @apply(--layout-self-center);
        width: 100px;
      }

      paper-dialog {
        width: 70vw;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>

    <!-- Todo: Add URL -->
    <iron-ajax url="{{url}}"
               method="POST"
               content-type="application/json"
               body="{{selectedParticipants}}"
               last-response="{{participation}}"
               on-error="handleError"
               loading="{{loading}}">
    </iron-ajax>

    <iron-data-table items="[[participation]]" selection-enabled multi-selection on-selecting-item="sendObject">
      <data-table-column name="Receipt Number">
        <template>[[item.receiptNo]]</template>
      </data-table-column>
      <data-table-column name="Name">
        <template>[[item.name]]</template>
      </data-table-column>
      <data-table-column name="Mobile Number">
        <template>[[item.mobile]]</template>
      </data-table-column>
    </iron-data-table>

    <paper-button id="send" raised on-tap="confirmSend">Send</paper-button>

    <paper-dialog id="confirmationDialog" modal
                  entry-animation="scale-up-animation"
                  exit-animation="scale-down-animation">
      <div>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium, aperiam, qui! Consequuntur culpa delectus
        dignissimos doloremque doloribus eum ipsa laudantium, modi pariatur perferendis quo saepe suscipit voluptate?
        Accusantium, beatae, ullam.
      </div>
      <div class="buttons">
        <paper-button on-tap="sendMessages">Confirm Send</paper-button>
        <paper-button on-tap="closeModal">Close</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({

      is: 'current-round',

      properties: {
        participation: {
          type: Array,
          value: function () {
            return [
              {
                'id': 1,
                'receiptNo': 'A/01/055',
                'name': 'Mukesh Kumar',
                'mobile': '9876543120'
              },
              {
                'id': 2,
                'receiptNo': 'A/02/056',
                'name': 'Manish Kumar',
                'mobile': '7894561320'
              }
            ]
          }
        },
        selectedParticipant: {
          type: Object,
          value: function () {
            return {};
          }
        }
      },

      confirmSend: function () {
        this.$.confirmationDialog.open();
      },

      sendMessages: function () {
        // Todo: Add send logic
        this.$.confirmationDialog.close();
        this.set('route.path', '/failed');
      },

      closeModal: function () {
        this.$.confirmationDialog.close();
      }

    });
  </script>

</dom-module>
